version: "1"
manifests:
- namespace: dev
  image: "ubuntu:22.04"
  command: ["sh", "-c", "while true; do cat /mnt/glidein-data/*; sleep 5; done"]
  volume:
    src: ./dev
    dst: /mnt/glidein-data
- namespace: prod
  image: "almalinux:8"
  command: ["sleep", "90"]
  volume:
    src: ./prod
    dst: /mnt/glidein-data
