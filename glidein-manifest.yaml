version: "1"
manifests:
- namespace: dev
  image: "ubuntu:22.04"
  command: ["sh", "-c", "while true; do date; cat /mnt/glidein-data/*; echo $FOO; sleep 5; done"]
  env:
  - name: FOO
    value: BAR
  volume:
    src: ./dev
    dst: /mnt/glidein-data
  secretSource:
    secretName: sample.secret
    dst: /etc/condor/tokens-orig.d/flock.opensciencegrid.org
- namespace: prod
  image: "almalinux:8"
  command: ["sleep", "90"]
  volume:
    src: ./prod
    dst: /mnt/glidein-data
