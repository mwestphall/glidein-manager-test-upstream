version: "1"
manifests:
- namespace: dev
  image: "opensciencegrid/osgvo-docker-pilot:23-release"
  command: ["/usr/local/sbin/supervisord_startup.sh"]
  env:
  - name: GLIDEIN_Site
    value: CHTC
  - name: GLIDEIN_ResourceName
    value: CHTC-DEV-EP-mwestphall
  volume:
    src: ./dev
    dst: /mnt/glidein-data
  secretSource:
    secretName: ospool-ep.tkn
    dst: /etc/condor/tokens-orig.d/flock.opensciencegrid.org
- namespace: prod
  image: "almalinux:8"
  command: ["sleep", "90"]
  volume:
    src: ./prod
    dst: /mnt/glidein-data
